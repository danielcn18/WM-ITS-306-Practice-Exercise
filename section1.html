<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1</title>
</head>
<body>
    <!-- 1. Display "Ebder a phone number" in a paragraph element -->
    <p>Enter a phone number</p>
    <!-- 2. Display an input box where users can input a phone number -->
    <!-- <input type="tel"> -->
    <!-- 3. Display a submit button -->
    <!-- <input type="submit"> -->
    <!-- 4. When the user submits a number it runs checkNumber() -->
    <input type="submit" onclick="checkNumber()">
    <!-- 5. The function must checked if input phone number fits the pattern 111-444-7777 -->
    <input type="tel" required pattern="^\1{3}-\4{3}-\7{4}$" id="myTel">

    <script>
        /* 6. The function will also update the paragraph element to display if the phone number is valid or not */
        function checkNumber(){
            event.preventDefault();
            var myTel = document.getElementById("myTel");
            var myPara = document.querySelector("p");
            if(myTel.value == myTel.pattern){
                myPara.innerHTML = "<br>This is a valid phone number.";
            }
            else{
                myPara.innerHTML ="<br>This is not a valid phone number.";
            }
        }
    </script>
</body>
</html>
