<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <!-- 1. Display "Choose a flavor" in a label element -->
    <label for="flav">Choose a flavor</label>
    <!-- 2. Display an input box with a dropdown list with the following options -->
    <input type="text" name="flavors" list="flavors" />
    <datalist id="flavors">
        <option value="Chocolate">Chocolate</option>
        <option value="Coconut">Coconut</option>
        <option value="Mint">Mint</option>
        <option value="Strawberry">Strawberry</option>
        <option value="Vanilla">Vanilla</option>
    </datalist>
    <!-- 3. Users should be able to select from the options or input their own flavor -->
    <!-- <input type="text" name="flavors" id="flavors"> -->
</body>

</html>
